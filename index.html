<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="fill">
            <div id="screen" class="screen"></div>
            <button id="one" class="one button" value="1">1</button>
            <button id="two" class="two button" value="2">2</button>
            <button id="three" class="three button" value="3">3</button>
            <button id="plus" class="plus button" value="+">+</button>
            <button id="four" class="four button" value="4">4</button>
            <button id="five" class="five button" value="5">5</button>
            <button id="six" class="six button" value="6">6</button>
            <button id="minus" class="minus button" value="-">-</button>
            <button id="seven" class="seven button" value="7">7</button>
            <button id="eight" class="eight button" value="8">8</button>
            <button id="nine" class="nine button" value="9">9</button>
            <button id="times" class="times button" value="x">x</button>
            <button id="removeOne" class="removeOne button">C</button>
            <button id="zero" class="zero button" value="0">0</button>
            <button id="equal" class="equal button" value="=">=</button>
            <button id="divide" class="divide button" value="/">/</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
